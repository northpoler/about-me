<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加轨迹</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{../static/layui/css/layui.css}"/>
    <script type="text/javascript" src="http://hovertree.com/ziyuan/jquery/jquery-1.11.3.min.js"></script>
    <style>
        .layui-form-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="layui-layout-body" style="background-color: lightcyan">
<form class="layui-form" action="" style="padding: 10px 20px 0px 0px">
    <div class="layui-form-item">
        <label class="layui-form-label">日&nbsp;&nbsp;&nbsp;&nbsp;期</label>
        <div class="layui-input-block">
            <input type="text" id="occurTime" name="occurTime" required  lay-verify="required" placeholder="写上公/农历,如：农历1992年腊月" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内&nbsp;&nbsp;&nbsp;&nbsp;容</label>
        <div class="layui-input-block">
            <textarea id="content" name="content" required  lay-verify="required" placeholder="写下发生了的事情。经确认后会出现在时间线中。"
                      rows="5" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;名</label>
        <div class="layui-input-block">
            <input type="text" id="contributor" name="contributor" placeholder="留下你的名字(可以不填)" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
<script th:src="@{../static/layui/layui.js}"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
