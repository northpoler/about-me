<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>时间线管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{../static/layui/css/layui.css}"/>
    <script type="text/javascript" src="http://hovertree.com/ziyuan/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="layui-row">
        <table class="layui-hide" id="test" lay-filter="test"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" onclick="add()">新增</button>
            </div>
        </script>
    </div>
<script th:src="@{../static/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>

<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?d214947968792b839fd669a4decaaffc";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();

    function add() {
        layer.open({
            type: 2,
            title: '添加倒计时任务',
            shade: false,
            area: ['450px', '450px'],
            maxmin: true,
            content: '/countdown/add',
            zIndex: layer.zIndex, //重点1
            success: function(layero){
                layer.setTop(layero); //重点2
            }
        });
    }
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: '/timeline/table'
            , toolbar: '#toolbarDemo'
            , title: '时间线'
            , totalRow: true
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {
                    field: 'id',
                    title: 'ID',
                    width: 80,
                    fixed: 'left',
                    unresize: true,
                    sort: true
                }
                    , {field: 'occurTime', title: '时间', edit: 'text'}
                    , {field: 'content', title: '内容', edit: 'text', sort: true}
                    , {field: 'contributor', title: '提供者', edit: 'text', sort: true}
                    , {field: 'sequence', title: '显示顺序', edit: 'text', sort: true}
                    , {field: 'mark', title: '标记', edit: 'text', sort: true}
                ]
            ]
            , page: true
        });

        //监听单元格编辑
        table.on('edit(test)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            $.ajax({
                type: 'POST',
                dataType: 'json',
                url: '/timeline/update',
                data: {
                    "id":data.id,
                    "field":field,
                    "value":value
                },
                cache: false,
                async: true,
                success: function (data) {
                    if (data.code==0){
                        layer.msg("更改成功！");
                    }
                }
            });
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        type: 'POST',
                        dataType: 'json',
                        url: '/timeline/delete',
                        data: {
                            "id":data.id
                        },
                        cache: false,
                        async: true,
                        success: function (data) {
                            if (data.code==0){
                                layer.msg("删除成功！");
                            } else {
                                layer.msg("删除失败！");
                            }
                            obj.del();
                            layer.close(index);
                        }
                    });

                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
