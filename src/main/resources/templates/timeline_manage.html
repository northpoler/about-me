<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>时间线管理</title>
    <meta th:include="top :: top"/>
</head>
<body>
    <div class="layui-row">
        <table class="layui-hide" id="test" lay-filter="test"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" onclick="tips()">提示</button>
            </div>
        </script>
    </div>
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?d214947968792b839fd669a4decaaffc";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();

    function tips() {
        layer.open({
            type: 1
            ,title: false //不显示标题栏
            ,closeBtn: false
            ,area: '300px;'
            ,offset: '100px'
            ,shade: 0.8
            ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
            ,btn: ['确定']
            ,yes:function(){
                layer.closeAll();
            }
            ,btnAlign: 'c'
            ,moveType: 1 //拖拽模式，0或者1
            ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;text-align:center;font-size:20px;">' +
                '换行：--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>加粗：/&nbsp;/&nbsp;&nbsp;+&nbsp;~~<br>粉色：## + ~~<br>粗粉：/&nbsp;# + ~~<br>' +
                '</div>'

        });
    }
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: '/timeline/table'
            , toolbar: '#toolbarDemo'
            , title: '时间线'
            , cols: [
                [{type:'numbers'}
                    , {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true,hide:true}
                    , {field: 'occurTime', title: '时间', width:80, edit: 'text',template:'{{occurTime}}'}
                    , {field: 'content', title: '内容', minWidth: 100, edit: 'text', sort: true,template:'{{content}}'}
                    , {field: 'contributor', title: '提供者', width:80, edit: 'text', sort: true}
                    , {field: 'sequence', title: '显示顺序', width:80, edit: 'text', sort: true}
                    , {field: 'mark', title: '标记', width:60, edit: 'text', sort: true}
                ]
            ]
        });

        //监听单元格编辑
        table.on('edit(test)', function(obj){
            layer.open({
                type: 1
                ,title: false //不显示标题栏
                ,closeBtn: false
                ,area: '300px;'
                ,offset: '100px'
                ,shade: 0.8
                ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,btn: ['保存', '不了']
                ,yes:function(index){
                    var value = obj.value //得到修改后的值
                        ,data = obj.data //得到所在行所有键值
                        ,field = obj.field; //得到字段
                    var data = {
                        "id":data.id,
                        "field":field,
                        "value":value
                    };
                    asyncPost('/timeline/update',data,function (data) {
                        if (data.result){
                            layer.msg(data.message,{
                                offset: '10px',
                                icon:1,
                                time:1000
                            },function(){
                                parent.layer.close(index)
                            });
                        }
                    });
                }
                ,btn2:function () {
                    location.reload();
                }
                ,btnAlign: 'c'
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;text-align:center;font-size:20px;">确定更改吗~!</div>'

            });
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    asyncPost('/timeline/delete',{"id":data.id},function (data) {
                        if (data.result){
                            layer.msg("删除成功！");
                        } else {
                            layer.msg("删除失败！");
                        }
                        obj.del();
                        layer.close(index);
                    });
                                    });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
