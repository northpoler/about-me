<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>常用链接</title>
    <meta th:include="top :: top"/>
    <style>
        .link{
            border-radius:50%;
            background-color:aqua;
            text-align: center;
            vertical-align: center;
            color: deeppink;
            padding: 20%;
            font-size: larger;
        }
    </style>
</head>
<body style="background-color: lightgoldenrodyellow">

<div class="layui-row">
    <div class="layui-col-md6 layui-col-md-offset3">
        <div class="layui-col-md2 layui-col-sm2 layui-col-xs3" th:each="memo : ${memos}">
            <a th:href="@{${memo.address}}" target="_blank">
            <div class="link">
                <h3 class="layui-timeline-title" th:utext ="${memo.title}"></h3>
            </div>
            </a>
            <div style="text-align: center" class="layui-hide link-btn">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger" id="del" title="删除">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal" id="edit" title="编辑">
                    <i class="layui-icon layui-icon-edit"></i>
                </button>
            </div>
        </div>
        <div class="layui-row layui-col-lg12" style="text-align: center">
            <br><br><br>
            <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="operate">
                编辑
            </button>
            <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="add">
                添加
            </button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    layui.use('layer', function () {
        var layer = layui.layer;
    });

    $("#operate").click(function () {
        $("#operate").html("退出编辑");
        $(".link-btn").removeClass("layui-hide");
        $("#operate").click(function () {
            window.location.reload();
        })
    });
    
    $(function () {
        setHeightEqualsWidth()
    });

    function setHeightEqualsWidth() {
        $('.link').css('height',$('.link').css('width'));
    }

    var doc = document,
        ele = doc.documentElement,
        bodys = doc.bodys,
        clientWidth = ele ? ele.clientWidth : bodys.clientWidth,
        clientHeight = ele ? ele.clientHeight : bodys.clientHeight;
    window.onresize = function(e) {
        //获取当前浏览器宽度
        var cw = ele ? ele.clientWidth : bodys.clientWidth;
        if(cw !== clientWidth) {
            setHeightEqualsWidth()
        }
    };
</script>
</html>
