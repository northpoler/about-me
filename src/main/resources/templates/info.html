<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>常用数据</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{../static/layui/css/layui.css}"/>
    <script type="text/javascript" src="http://hovertree.com/ziyuan/jquery/jquery-1.11.3.min.js"></script>
</head>
<body style="background-color: lightgoldenrodyellow">

<div class="layui-row">
    <div class="layui-col-md3">&nbsp;</div>
    <div class="layui-col-md6">
        <table class="layui-table">
            <colgroup>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>名称</th>
                <th>链接</th>
                <th>备注</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="memo : ${memos}">
                <td th:text="${memo.title}" onclick="copyText(event)" style="cursor: pointer" title="单击可复制文本"></td>
                <td onclick="copyText(event)" style="cursor: pointer" title="单击空白处可复制链接">
                    <a th:href="@{${memo.address}}" target="_blank"><span th:text="${memo.address}"></span></a>
                </td>
                <td th:text="${memo.remark}" onclick="copyText(event)" style="cursor: pointer" title="单击可复制文本"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="layui-col-md3">&nbsp;</div>
</div>

<div style="position: fixed;bottom: 6%;width: 100%;font-size: larger;text-align: center;color: gray;">
    <a th:href="@{/search}"><i>www.jianbing.pro</i></a>
</div>

</body>
<script th:src="@{../static/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use('layer', function () {
        var layer = layui.layer;
    });

    function copyText(e) {
        var target = e.currentTarget;
        var innerText = target.innerText;
        var oInput = document.createElement('input');
        oInput.value = innerText;
        document.body.appendChild(oInput);
        oInput.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        oInput.className = 'oInput';
        oInput.style.display = 'none';
        layer.msg('复制成功！', {offset: '100px', anim: 0, time: 999});
    }

</script>
</html>
