<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>指出错误</title>
    <meta th:include="top :: top"/>
    <style>
        .layui-form-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="layui-layout-body" style="background-color: lightcyan">
<form class="layui-form" action="" style="padding: 10px 20px 0px 0px">
    <div class="layui-form-item">
        <label class="layui-form-label">内&nbsp;&nbsp;&nbsp;&nbsp;容</label>
        <div class="layui-input-block">
            <textarea id="content" name="content" required  lay-verify="required" placeholder="写下出现的错误，并写下正确的内容。经确认后会修正相关内容。"
                      rows="6" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;名</label>
        <div class="layui-input-block">
            <input type="text" id="contributor" name="contributor" placeholder="留下你的名字(可以不填)" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
