<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>建兵 | 首页</title>
    <meta name="keywords" content="李建兵,建兵,搜索,个人网站,李建兵个人网站">
    <meta name="description" content="李建兵的个人网站">
    <meta th:include="top :: top"/>
    <style>
        #search ul {
            width: 100%;
            list-style: none;
            overflow-x: auto;
            white-space: nowrap;
        }
        #search li {
            display: inline;
        }
        .weather-item {
            color: deeppink;
        }
    </style>
</head>
<body style="background-color: lightgoldenrodyellow">
<div th:include="head :: head"></div>
<div class="layui-row" style="text-align: center;font-size: larger">
    <form action="http://www.baidu.com/baidu" name="searchForm" target="_blank" onsubmit="return check()">
    <div class="layui-row">
        <div class="layui-col-md6 layui-col-md-offset3" id="search">
            <!--搜索框-->
            <div class="layui-form-item" style="margin-top: 10%">
                <img alt="logo" th:src="${logo}" id="logo" style="width: 20%;cursor: pointer" onclick="changeLogo()" title="点击可更换LOGO"/>
                <div class="layui-input-block" href="/index" style="margin-left: 10px;margin-right: 10px;">
                    <input type="text" name="word" style="font-size: medium;height: 44px" id="searchBody" placeholder="百度能搜到的这里都能搜..." autocomplete="off" class="layui-input">
                    <button style="position: absolute;top: 0;right: 6px;cursor: pointer" type="submit" class="layui-btn layui-btn-lg layui-btn-normal">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                </div>
            </div>
            <!--常用链接-->
            <ul class="layui-inline scroll">
                <li th:each="link : ${links}" class="scroll-son">
                    <a th:href="@{${link.link}}" target="_blank" class="link-btn"
                       style="margin: 0 5px;color: deepskyblue" th:title="${link.title}">
                        <i th:class="${link.icon}" style="font-size: larger" class="link-btn"></i>
                    </a>
                </li>
            </ul>
            <!--倒计时-->
            <div style="margin-top: 20px">
                <hr>
                <span id="editCountdown" style="cursor: pointer" title="更改倒计时">
                    <span title="编辑" style="color: deeppink;">
                        <i id="editBtn" style="font-size: large"
                           class="layui-icon layui-icon-log layui-anim layui-anim-rotate layui-anim-loop"></i>
                    </span>
                    <span id="countDown" style="color: #333333">
                        倒计时
                    </span>
                    <span id="countDownTitle" style="color: deeppink">
                        • 倒计时标题
                    </span>
                </span>
            </div>
            <!--天气-->
            <div style="margin-top: 20px;color: #333333;cursor: pointer"
                 onclick="showMore()" onselectstart="return false"
                 id="weather_div" class="layui-hide">
                <span id="city"></span>
                <img id="weatherPic" src="" class="pic" style="height: 36px;"/>
                <span id="weather"></span>
                <span id="temperature"></span>
            </div>
            <!--天气-->
            <div style="padding: 10px 0px;color: #333333;width: 100%;background-color: rgba(255,255,255,0.5)"
                 id="weather_detail_div" class="layui-hide">
                <table align="center" valign="center" style="text-align: left;margin: 0 auto" cellpadding="15px">
                    <tr>
                        <td class="weather-item">更新：</td>
                        <td id="publish_time"></td>
                    </tr>
                    <tr>
                        <td class="weather-item">位置：</td>
                        <td id="location"></td>
                    </tr>
                    <tr>
                        <td class="weather-item">经度：</td>
                        <td id="longitude"></td>
                    </tr>
                    <tr>
                        <td class="weather-item">纬度：</td>
                        <td id="latitude"></td>
                    </tr>
                    <tr>
                        <td class="weather-item">体感：</td>
                        <td id="feeling"></td>
                    </tr>
                    <tr>
                        <td class="weather-item">湿度：</td>
                        <td id="relative_humidity"></td>
                    </tr>
                    <tr>
                        <td class="weather-item">降水：</td>
                        <td id="precipitation"></td>
                    </tr>
                    <tr>
                        <td class="weather-item">见度：</td>
                        <td id="visibility"></td>
                    </tr>
                    <tr>
                        <td class="weather-item">大气：</td>
                        <td id="atmos"></td>
                    </tr>
                    <tr>
                        <td class="weather-item">风向：</td>
                        <td id="wind_direction"></td>
                    </tr>
                    <tr>
                        <td class="weather-item">风力：</td>
                        <td id="wind_force"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
<script th:src="@{../static/js/me/search.js}"></script>
</html>
