    $(function () {
        if ($("#username").length === 0){
            $("#editor").html("<p>在这里，可以随时记录<b>任何你想记录的信息</b> .......</p>");
        } else {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: '/knowledge/get',
                data: {},
                cache: false,
                async: true,
                success: function (data) {
                    $("#editor").html(data.data);
                }
            });
        }
    });

    $("#edit").click(function () {
        if ($("#username").length === 0){
            alertMsg("请先登录！")
            return false;
        }
        editor.create();
        autoSave();
        $("#show").removeClass("layui-hide");
        $("#save").removeClass("layui-hide");
        $("#edit").addClass("layui-hide");
    });

    $("#show").click(function () {
        dangerInquiry('确定直接退出','是的','稍等',true,function () {
            window.location.reload();
        });
    });

    //每半分钟自动保存
    function autoSave() {
        setInterval(function () {
            save();
        }, 30000);
    }

    $("#save").click(function () {
        save();
    });

    //保存
    function save() {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/knowledge/save',
            data: {
                content:editor.txt.html()
            },
            cache: false,
            async: true,
            success: function (data) {
                if (data.code==0){
                    layer.msg("保存成功！", {offset: '200px', anim: 0, time: 666});
                } else {
                    alertMsg("保存失败！");
                }
            }
        });
    }
